<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="input-con">
                    <input class="input" type="text" name="display" disabled>
                </div>
                <div class="calculator-figure">
                    <div class="first-line">
                        <button type="button" class="clear" value="clear">AC</button>
                        <button type="button" value="delete" class="delete">DE</button>
                        <button type="button" class="decimal" value=",">,</button>
                        <button type="button" class="operator" value="%">%</button>
                    </div>
                    <div class="other-lines">
                        <button type="button" value="7">7</button>
                        <button type="button" value="8">8</button>
                        <button type="button" value="9">9</button>
                        <button type="button" class="operator" value="X">X</button>
                    </div>
                    <div class="other-lines">
                        <button type="button" value="4">4</button>
                        <button type="button" value="5">5</button>
                        <button type="button" value="6">6</button>
                        <button type="button" class="operator" value="-">-</button>
                    </div>
                    <div class="other-lines">
                        <button type="button" value="1">1</button>
                        <button type="button" value="2">2</button>
                        <button type="button" value="3">3</button>
                        <button type="button" class="operator" value="+">+</button>
                    </div>
                    <div class="other-lines">
                        <button class="double" type="button" value="00">00</button>
                        <button type="button" value="0">0</button>
                        <button type="button" class="operator" value="=">=</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
